---
layout: blog
title: Writings
section_id: writings
---

{% for post in paginator.posts %}
  <article class="sticky blog-post">
      <div class="blog-post-content">

          <h2 class="blog-post-title"><a href="{{post.url}}" title="{{ post.title }}">{{ post.title }}</a></h2>
          <div class="blog-post-meta">
            <span>{{ post.date | date: "%Y-%m-%d" }}</span> | 
            Comments: <a href="{{post.url}}#disqus_comments" title="3">3</a> | 
            Posted by: {{ post.author.display_name }} | 
            In: <a href="#" rel="category tag">{{ post.category }}</a>
          </div>
          <p>
              {{ post.excerpt }}
          </p>
          <a href="{{post.url}}" class="readMore blog-post-read-more" title="Read more">Read more &rarr;</a>
      </div>
  </article>
{% endfor %}
